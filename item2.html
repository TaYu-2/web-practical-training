<body class="back-contact">
    <header id="header" class="wrapper">
        <span class="home-span"><a class="home-min" href="index.html">HOME</a></span>
        <h2 class="page-title" id="contact-title">Contact</h2>

    <div id="navArea">
        <nav class="nav-humberger">
            <div class="menu-inner">
                <ul class="menu-list">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="company.html">MAP</a></li>
                    <li><a href="contact.html">FORM</a></li>
                </ul>
            </div>
        </nav>

        <button class="toggle_btn" aria-controls="navArea" aria-label="メニューを開閉">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div id="mask"></div>
    </div>
    </header>

    <main class="sub-main">
        <div class="contact wrapper">
                <form id="contact-form" action="#" method="post">
                    お名前
                    <input type="text" name="name" placeholder="山田 太郎"><br><br>
                    メールアドレス
                    <input type="email" name="email" placeholder="kasico@email.com"><br><br>
                    電話番号
                    <input type="tel" name="tel" placeholder="xxx-xxxx-xxxx"><br><br>
                    年齢
                    <input type="number" min="0" max="100" name="age"><br><br><br>
                    性別<br class="air">
                    <input type="radio" name="gender" value="男性"> 男性
                    <input type="radio" name="gender" value="女性"> 女性
                    <input type="radio" name="gender" value="その他"> その他<br><br><br>
                    お問い合わせ種別<br>
                    <select class="select-list" name="question" >
                        <option class="option-1">選択してください</option>
                        <option>見学</option>
                        <option>インターンシップ・説明会</option>
                    </select><br><br>
                    興味のある内容<br>
                    <input type="checkbox" name="select" checked>１限目　
                    <input type="checkbox" name="select">２限目　
                    <input type="checkbox" name="select">３限目　
                    <input type="checkbox" name="select">その他<br><br>
                    希望日<br>
                    <input type="date" name="date" class="data-1"><br><br>
                    添付ファイル<br>
                    <input type="file" name="file"><br><br><br><br>

                    <a href="" class="btn btn--orange">送信</a>
                    <a href="" class="btn btn--orange" id="reset-btn">リセット</a>
            </form>
        </div>
    </main>

    <footer id="F-menu" class="wrapper"> 
        
    </footer>
</body>
</html>
