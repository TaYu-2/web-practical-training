    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header id="header" class="wrapper">
        <h1 >
            <div class="title-min">
                <a href="index.html">Profile</a>
            </div>
        </h1>

    <div id="navArea">
        <nav>
            <div class="menu-inner">
                <ul class="menu-list">
                    <li><a href="products.html">PRODUCTS</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="company.html">COMPANY</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>

        <button class="toggle_btn" aria-controls="navArea" aria-label="メニューを開閉">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div id="mask"></div>
    </div>
    </header>

    <main>
        <div class="contact wrapper">
            <h1 class="page-title" id="contact-title">Contact</h1>
                <form id="contact-form" action="#" method="post">
                    お名前
                    <input type="text" name="name" placeholder="山田 太郎"><br><br>
                    メールアドレス
                    <input type="email" name="email" placeholder="kasico@email.com"><br><br>
                    電話番号
                    <input type="tel" name="tel" placeholder="xxx-xxxx-xxxx"><br><br>
                    年齢
                    <input type="number" min="0" max="100" name="age"><br><br><br>
                    性別<br class="air">
                    <input type="radio" name="gender" value="男性"> 男性
                    <input type="radio" name="gender" value="女性"> 女性
                    <input type="radio" name="gender" value="その他"> その他<br><br><br>
                    お問い合わせ種別<br>
                    <select class="select-list" name="question" >
                        <option class="option-1">選択してください</option>
                        <option>修理・サポート</option>
                        <option>インターンシップ・説明会</option>
                    </select><br><br>
                    興味のある商品<br>
                    <input type="checkbox" name="select" checked>机
                    <input type="checkbox" name="select">椅子
                    <input type="checkbox" name="select">照明
                    <input type="checkbox" name="select">その他<br><br>
                    希望納期<br>
                    <input type="date" name="date"><br><br>
                    添付ファイル<br>
                    <input type="file" name="file"><br><br><br><br>

                    <a href="" class="btn btn--orange">送信</a>
                    <a href="" class="btn btn--orange" id="reset-btn">リセット</a>
            </form>
        </div>
    </main>

    <footer id="F-menu" class="wrapper"> 
        <ul>
            <li>INSTAGRAM</li> 
            <li>TWITTER</li>
            <li>FAKEBOOK</li>
            <p class="copyright">ⒸFurniture Design</p>
        </ul>
    </footer>
</body>
</html>
